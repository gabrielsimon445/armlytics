<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Login</title>
  </head>
  <body>
    <main>
        <div class="container">
            <h2>LOGIN</h2>
            <form id="form-login" class="form-login">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="USUÁRIO" id="username" />
                </div>
                <div class="input-group" style="position: relative; align-items: center;">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="SENHA" id="password"/>
                  <button type="button" id="togglePassword">
                    <i class="fa fa-eye" id="iconPassword"></i>
                  </button>
                </div>
                <button type="button" id="entrar" class="btn-login" onclick="login()">ENTRAR</button>
            </form>
        </div>
    </main>
  </body>
  <script src="../js/login.js"></script>
</html>
