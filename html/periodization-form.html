<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/periodization-form.css" />
    <title>Periodização</title>
</head>
<body>
    <header>
        <a href="../html/periodization-list.html" class="custom-flex">
            <img src="../img/logotipo_armlytics.png" alt="" />
            <span class="fs-4">Armlytics</span>
        </a>
        <h1>Criar periodização</h1>
        <button id="theme-toggle" onclick="toggleDarkMode()">
            <i id="theme-icon" class="fas fa-sun"></i>
        </button>
    </header>
    <main class="container mt-4">
        <section>
            <form id="form-periodization">
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label>Nome</label>
                        <input id="nome" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label>Descrição</label>
                        <textarea id="descricao" rows="1" class="form-control"></textarea>
                    </div>
                    <div class="col-md-3">
                        <label>Data de início</label>
                        <input id="dataInicio" type="date" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label>Data de término</label>
                        <input id="dataTermino" type="date" class="form-control" required>
                    </div>
                </div>
            </form>
        </section>
        <hr>
        <section>
            <h2>Exercícios</h2>
            <button id="addExercise" class="btn btn-primary" type="button">Adicionar</button>
                <table id="tabela">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Séries</th>
                            <th>Repetições</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            <div id="dialog" title="Adicionar exercício" style="display: none;">
                <form id="formulario">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nomeExercicio" name="nomeExercicio" required>

                    <label for="series">Séries:</label>
                    <input type="number" id="series" name="series" required>

                    <label for="repeticoes">Repetições:</label>
                    <input type="number" id="repeticoes" name="repeticoes" required>
                </form>
            </div>
        </section>
        <hr>
        <section>
            <h2>Calendário de treinos</h2>
            <div id="calendario" class="row mt-3"></div>

            <div id="modalSelecionarExercicio" title="Selecionar exercício" style="display: none;">
                <select id="foco" name="foco" required>
                    <option value="VAZIO">Selecione um foco</option>
                    <option value="RESISTENCIA">Resistência</option>
                    <option value="FORCA">Força</option>
                    <option value="ROBUSTEZ_ARTICULAR">Fortificamento articular</option>
                </select>
                <table id="tabela-exercicios-disponiveis" class="display">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Séries</th>
                        <th>Repetições</th>
                        <th>Selecionar</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
        <button id="concluir" class="btn btn-success" type="button" onclick="salvarPeriodizacao()">Concluir periodização</button>
    </main>
    <footer class="py-3 my-4">
      <p class="text-center">© 2025 Armlytics, Inc</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="../js/periodization-form.js"></script>
    <script src="../js/dark-mode.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
    ></script>
</body>
</html>
